accelerator:
  displayName: Simple Go API Server
  description: Files to get started creating a simple go api server
  iconUrl: https://miro.medium.com/max/600/1*i2skbfmDsHayHhqPfwt6pA.png
  tags:
    - golang
    - rest api
  options:
    - name: projectName
      label: API Name
      display: true
      defaultValue:
      required: true
      inputType: text
    - name: repoName
      label: Registry path
      display: true
      defaultValue:
      required: true
      inputType: text
engine:
  type: Chain
  transformations:
  - type: Include
    patterns: ['**.go', '**.md', 'k8s/**.yaml', 'Dockerfile*']
  - type: ReplaceText
    substitutions:
      - text: sample-go-api
        with: "#projectName"
      - text: repo-name
        with: "#repoName"