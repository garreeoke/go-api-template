accelerator:
  displayName: Simple Go API Server
  description: Files to get started creating a simple go api server
  iconUrl: https://miro.medium.com/max/600/1*i2skbfmDsHayHhqPfwt6pA.png
  tags:
    - golang
    - rest api
  options:
    - name: projectName
      label: API Name
      display: true
      defaultValue: "change-me"
      required: true
      inputType: text
    - name: imageRepoName
      label: Registry path
      display: true
      defaultValue: "change-me"
      required: true
      inputType: text
    - name: gitRepoName
      label: Git repo name or organization
      display: true
      defaultValue: "change-me"
      required: true
      inputType: text
    - name: branchName
      label: Git branch name
      display: true
      defaultValue: "change-me"
      required: true
      inputType: text
engine:
  type: Chain
  transformations:
  - type: Include
    patterns: ['**.go', '**.md', 'k8s/**.yaml']
  - type: ReplaceText
    substitutions:
      - text: sample-go-api
        with: "#projectName"
      - text: image-repo-name
        with: "#imageRepoName"
      - text: git-repo-name
        with: "#gitRepoName"
      - text: branch-name
        with: "#branchName"